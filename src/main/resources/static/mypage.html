<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - FISA Forex Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #e7e7e7;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links a {
            color: #333;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        .navbar-links a:hover {
            color: #007bff;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .account-section {
            margin-bottom: 30px;
        }

        .account-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .account-section p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .transaction-history {
            margin-bottom: 30px;
        }

        .transaction-history h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .transaction-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-history th, .transaction-history td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transaction-history th {
            background-color: #f2f2f2;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            text-align: center;
            width: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            FISA Forex Pay
        </div>
        <div class="navbar-links">
            <a href="index.html" id="main-page-link">메인 페이지</a>
            <a href="mypage.html" id="mypage-link">마이페이지</a>
            <a href="#" id="logout-link">Logout</a>
        </div>
    </div>
</div>

<div class="content-wrapper">
    <div class="account-section">
        <h2>계좌 조회</h2>
        <p>계좌 번호: 1234-5678-9012</p>
        <p>잔액: $10,000</p>
    </div>

    <div class="transaction-history">
        <h2>송금 내역</h2>
        <table>
            <tr>
                <th>날짜</th>
                <th>수신인</th>
                <th>송금 금액</th>
                <th>통화</th>
            </tr>
            <tr>
                <td>2024-08-10</td>
                <td>홍길동</td>
                <td>$1,000</td>
                <td>USD</td>
            </tr>
            <tr>
                <td>2024-07-25</td>
                <td>John Doe</td>
                <td>€800</td>
                <td>EUR</td>
            </tr>
            <tr>
                <td>2024-07-12</td>
                <td>김철수</td>
                <td>₩1,000,000</td>
                <td>KRW</td>
            </tr>
        </table>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("logout-link").addEventListener("click", function() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");
            window.location.href = "index.html"; // 로그아웃 후 메인 페이지로 리다이렉트
        });
    });
</script>
</body>
</html>
