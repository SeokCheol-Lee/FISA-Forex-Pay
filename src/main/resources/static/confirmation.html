<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금 완료 - FISA Forex Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* 원래 배경색과 동일하게 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .confirmation-container h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .confirmation-container .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .confirmation-container .icon img {
            width: 100%;
            height: auto;
        }

        .confirmation-details {
            background-color: #f8f9fa; /* 원래 배경색과 동일하게 설정 */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: left;
        }

        .confirmation-details p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .confirmation-details .label {
            font-weight: bold;
            color: #007bff;
        }

        .confirmation-buttons {
            margin-top: 30px;
        }

        .confirmation-buttons a, .confirmation-buttons button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .confirmation-buttons a:hover, .confirmation-buttons button:hover {
            background-color: #0056b3;
        }

        .confirmation-buttons .cancel-btn {
            background-color: #dc3545;
        }

        .confirmation-buttons .cancel-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <div class="icon">
        <!-- 여기에 직접 갖고 있는 이미지 링크를 넣으세요 -->
        <img src="check.png" alt="Check Icon">
    </div>
    <h1>송금 완료</h1>
    <p id="confirmation-message"></p>

    <div class="confirmation-details">
        <p><span class="label">출금 계좌:</span> 1234-5678-9012</p>
        <p><span class="label">받는 분 계좌:</span> <span id="recipient-account"></span></p>
        <p><span class="label">수수료:</span> 5,000 원</p>
    </div>

    <div class="confirmation-buttons">
        <a href="mypage.html">거래내역 보러가기</a>
        <button onclick="window.location.href='index.html'">닫기</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get data from localStorage
        const recipientName = localStorage.getItem("recipientName") || '정보 없음';
        const transferAmount = localStorage.getItem("transferAmount") || '정보 없음';
        const recipientAccount = localStorage.getItem("recipientAccount") || '정보 없음';
        const transferCurrency = localStorage.getItem("transferCurrency") || '정보 없음';

        // Set message and account info
        document.getElementById("confirmation-message").textContent = `${recipientName}님께 ${transferAmount} ${transferCurrency} 이체 완료되었습니다.`;
        document.getElementById("recipient-account").textContent = recipientAccount;

        // Clear localStorage
        localStorage.removeItem("recipientName");
        localStorage.removeItem("transferAmount");
        localStorage.removeItem("recipientAccount");
        localStorage.removeItem("transferCurrency");
    });
</script>

</body>
</html>
