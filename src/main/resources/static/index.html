<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISA Forex Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 1)), url('back.jpg');
            background-size: cover;
            background-position: center;
            color: black;
            height: 100vh;
        }

        .navbar {
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #e7e7e7;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links a {
            color: #333;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        .navbar-links a:hover {
            color: #007bff;
        }

        .navbar-links .username {
            font-weight: bold;
            cursor: pointer;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 1;
            text-align: left;
            padding-right: 50px;
        }

        .main-content h1 {
            font-size: 48px;
            margin: 0;
            color: #333;
            line-height: 1.2;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .main-content .details-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .transfer-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .transfer-box .form-group {
            margin-bottom: 20px;
        }

        .transfer-box .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .transfer-box .input-group {
            display: flex;
            align-items: center;
        }

        .transfer-box .input-group input, .transfer-box .input-group select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            text-align: right;
        }

        .transfer-box .dropdown {
            position: relative;
            display: inline-block;
            width: 80px;
        }

        .transfer-box .dropbtn {
            padding: 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            font-size: 16px;
        }

        .transfer-box .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            min-width: 100px;
            z-index: 1;
            width: 100%;
            box-sizing: border-box;
        }

        .transfer-box .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .transfer-box .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .transfer-box .dropdown:hover .dropdown-content {
            display: block;
        }

        .fees, .exchange-rate {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .continue-btn {
            background-color: #007bff;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .continue-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            FISA Forex Pay
        </div>
        <div class="navbar-links">
            <a href="login.html" id="login-link">Login</a>
            <a href="signup.html" id="signup-link">Sign Up</a>
            <a href="mypage.html" id="user-link" style="display: none;">000님</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </div>
    </div>
</div>

<div class="content-wrapper">
    <div class="main-content">
        <h1>FISA Forex Pay</h1>
        <h1>더 빠르게 송금하세요</h1>
        <p>간편한 송금과 저렴한 수수료로 세계 어디든 송금할 수 있습니다.</p>
        <a href="#" class="details-link">자세히 알아보기</a>
    </div>
    <div class="transfer-box">
        <div class="form-group">
            <label for="you-send">송금 금액</label>
            <div class="input-group">
                <input type="text" id="you-send" placeholder="Enter amount">
                <div class="dropdown">
                    <button class="dropbtn" id="krw-dropdown">KRW</button>
                    <div class="dropdown-content">
                        <!-- 통화 변경 불가하도록 비활성화 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="recipient-gets">환전 금액</label>
            <div class="input-group">
                <input type="text" id="recipient-gets" placeholder="Converted amount" readonly>
                <div class="dropdown">
                    <button class="dropbtn" id="currency-dropdown">USD</button>
                    <div class="dropdown-content" id="currency-options">
                        <a href="#" onclick="selectCurrency('USD')">USD</a>
                        <a href="#" onclick="selectCurrency('JPY')">JPY</a>
                        <a href="#" onclick="selectCurrency('CNY')">CNY</a>
                        <a href="#" onclick="selectCurrency('EUR')">EUR</a>
                    </div>
                </div>
            </div>
        </div>
        <p class="fees">Total fees - 7.21 USD</p>
        <p class="exchange-rate" id="exchange-rate">The current exchange rate is 1 USD = 1142.03 KRW</p>
        <button class="continue-btn" id="continue-btn">Continue</button>
    </div>
</div>

<script>
    // 숫자에 천 단위 구분 기호 추가 함수
    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // 예시 환율
    const exchangeRates = {
        'USD': 1142.03,
        'JPY': 7.56,
        'CNY': 160.12,
        'EUR': 1230.45
    };

    function selectCurrency(currency) {
        document.getElementById('currency-dropdown').textContent = currency;

        const amount = parseFloat(document.getElementById('you-send').value.replace(/,/g, '')) || 0;
        const rate = exchangeRates[currency] || 1;
        const convertedAmount = (amount / rate).toFixed(2);

        document.getElementById('recipient-gets').value = formatNumber(convertedAmount);
        document.getElementById('exchange-rate').textContent = `The current exchange rate is 1 ${currency} = ${rate} KRW`;
    }

    document.getElementById('you-send').addEventListener('input', function() {
        const currency = document.getElementById('currency-dropdown').textContent;
        selectCurrency(currency);
    });

    document.addEventListener("DOMContentLoaded", function() {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const username = localStorage.getItem("username");

        if (isLoggedIn === "true" && username) {
            document.getElementById("login-link").style.display = 'none';
            document.getElementById("signup-link").style.display = 'none';
            document.getElementById("user-link").style.display = 'inline';
            document.getElementById("user-link").textContent = username + "님";
            document.getElementById("logout-link").style.display = 'inline';

            document.getElementById("continue-btn").textContent = "송금하기";
            document.getElementById("continue-btn").addEventListener("click", function() {
                localStorage.setItem("transferAmount", document.getElementById('you-send').value.replace(/,/g, ''));
                window.location.href = 'transfer.html';
            });
        } else {
            document.getElementById("continue-btn").addEventListener("click", function() {
                window.location.href = 'login.html';
            });
        }

        document.getElementById("logout-link").addEventListener("click", function() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");
            alert('로그아웃 되었습니다.');
            window.location.href = 'login.html';
        });

        document.getElementById("user-link").addEventListener('click', function() {
            window.location.href = 'mypage.html';
        });
    });
</script>

</body>
</html>
