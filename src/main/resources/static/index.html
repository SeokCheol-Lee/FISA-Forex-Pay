<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISA Forex Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 1)), url('back.jpg');
            background-size: cover;
            background-position: center;
            color: black;
            height: 100vh;
        }

        .navbar {
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #e7e7e7;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links a {
            color: #333;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        .navbar-links a:hover {
            color: #007bff;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 1;
            text-align: left;
            padding-right: 50px;
        }

        .main-content h1 {
            font-size: 48px;
            margin: 0; /* 상하 마진 제거 */
            color: #333;
        }

        .main-content h1 + h1 {
            margin-top: 10px; /* 두 번째 h1의 상단 마진 */
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .main-content .details-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .transfer-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .transfer-box .form-group {
            margin-bottom: 20px;
        }

        .transfer-box .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .transfer-box .input-group {
            display: flex;
            align-items: center;
        }

        .transfer-box .input-group input, .transfer-box .input-group select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .transfer-box .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .transfer-box .dropbtn {
            padding: 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            min-width: 70px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        .transfer-box .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            min-width: 100px;
            z-index: 1;
            width: 100%;
            box-sizing: border-box;
        }

        .transfer-box .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .transfer-box .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .transfer-box .dropdown:hover .dropdown-content {
            display: block;
        }

        .fees, .exchange-rate {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .continue-btn {
            background-color: #007bff;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .continue-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            FISA Forex Pay
        </div>
        <div class="navbar-links">
            <a href="login.html" id="login-link">Login</a>
            <a href="signup.html" id="signup-link">Sign Up</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </div>
    </div>
</div>

<div class="content-wrapper">
    <div class="main-content">
        <h1>FISA Forex Pay</h1>
        <h1>더 빠르게 송금하세요</h1>
        <p>간편한 송금과 저렴한 수수료로 세계 어디든 송금할 수 있습니다.</p>
        <a href="#" class="details-link">자세히 알아보기</a>
    </div>
    <div class="transfer-box">
        <div class="form-group">
            <label for="you-send">송금 금액</label>
            <div class="input-group">
                <input type="text" id="you-send" placeholder="Enter amount">
                <div class="dropdown">
                    <button class="dropbtn" id="krw-dropdown">KRW</button>
                    <div class="dropdown-content">
                        <!-- 비어 있도록 설정하여 반응하지 않음 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="recipient-gets">환전 금액</label>
            <div class="input-group">
                <input type="text" id="recipient-gets" placeholder="Converted amount" readonly>
                <div class="dropdown">
                    <button class="dropbtn" id="currency-dropdown">USD</button>
                    <div class="dropdown-content" id="currency-options">
                        <a href="#" onclick="selectCurrency('USD')">USD</a>
                        <a href="#" onclick="selectCurrency('JPY')">JPY</a>
                        <a href="#" onclick="selectCurrency('CNY')">CNY</a>
                        <a href="#" onclick="selectCurrency('EUR')">EUR</a>
                    </div>
                </div>
            </div>
        </div>
        <p class="fees">Total fees - 7.21 USD</p>
        <p class="exchange-rate" id="exchange-rate">The current exchange rate is 1 USD = 1142.03 KRW</p>
        <button class="continue-btn" id="continue-btn">Continue</button>
    </div>
</div>

<script>
    // 예시 환율
    const exchangeRates = {
        'USD': 1142.03,
        'JPY': 7.56,
        'CNY': 160.12,
        'EUR': 1230.45
    };

    function selectCurrency(currency) {
        // 통화 버튼 텍스트를 선택한 통화로 변경
        document.getElementById('currency-dropdown').textContent = currency;

        // 송금 금액과 환율을 바탕으로 환전 금액 계산
        const amount = parseFloat(document.getElementById('you-send').value) || 0;
        const rate = exchangeRates[currency] || 1;
        const convertedAmount = (amount / rate).toFixed(2);

        // 환전 금액과 환율 표시 업데이트
        document.getElementById('recipient-gets').value = formatNumber(convertedAmount);
        document.getElementById('exchange-rate').textContent = `The current exchange rate is 1 ${currency} = ${rate} KRW`;
    }

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    document.getElementById('continue-btn').addEventListener('click', function() {
        window.location.href = 'transfer.html';
    });
</script>

</body>
</html>
