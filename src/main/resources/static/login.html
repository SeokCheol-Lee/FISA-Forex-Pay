<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Payyed</title>
  <style>
    /* 기존 스타일 유지 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-btn {
      background-color: #007bff;
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .signup-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="username">사용자 이름</label>
      <input type="text" id="username" name="username" placeholder="이메일을 입력하세요" required autocomplete="username">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required autocomplete="current-password">
    </div>
    <button type="submit" class="login-btn">로그인</button>
    <div id="error-message" class="error-message"></div>
  </form>
  <a href="signup.html" class="signup-link">계정이 없으신가요? 회원가입</a>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // 실제 로그인 처리 로직이 필요합니다.
    // 여기는 예시로 로그인 성공 시의 로직입니다.
    const username = document.getElementById('username').value;

    // 로그인 성공 가정
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("username", username);

    // 성공적으로 로그인 후 index.html로 리디렉션
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
